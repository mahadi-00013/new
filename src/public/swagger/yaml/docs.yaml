openapi: 3.0.0
info:
  title: GO NDC API
  description: >-
    _**GO NDC API Documentations**_


    The entry point of the NDC API is "**Air Shopping"** but please hit
    **"Health"** endpoint first to check if it's working.


  version: 1.0.0
servers:
  - url: /api
  # - url: http://localhost:1324
  # - url: '{protocol}://{server}'
  #   variables:
  #     protocol:
  #       enum:
  #         - http
  #         - https
  #       default: http
  #     server:
  #       default: localhost:8000/api  # Local server
  #       enum:
  #         - localhost:8000/api
  #         - localhost:1324 # NDC server
paths:
  /health:
    get:
      tags:
        - SQ NDC API
      summary: Health
      description: >-
        Just to check API call working or not!

        API is working ok If you get **200** response status.

      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /ndc/v1/sq/air_shopping:
    post:
      tags:
        - SQ NDC API
      summary: Air Shopping
      description: >-
        Search NDC flight content only or combine with non-NDC flight content.


        <h4><p>Request Parameters /
        Payloads</p></h4><table><tbody><tr><th><b>Param</b></th><th><b>Type</b></th><th><b>Optional</b></th><th><b>Description</b></th></tr><tr><td><b>gds_code</b></td><td>int</td><td>NO</td><td>GDS
        Code</td></tr><tr><td><b>trip_type</b></td><td>int</td><td>NO</td><td><b>1</b>:
        One-Way, <b>2</b>: Round-Trip, <b>3</b>:
        Multi-City</td></tr><tr><td><b>seat_class</b></td><td>string</td><td>NO</td><td>Economy
        / Business, etc.<br>Most common codes are:<br><b>Y</b>: Full-fare
        economy-class ticket.<br><b>J</b>: Full-fare business-class
        ticket.<br><b>F</b>: Full-fare first-class
        ticket.<br></td></tr><tr><td><b>itinerary_list</b></td><td>array</td><td>NO</td><td>Travel
        path related info
        (<b>departure_city_code</b>,<br><b>departure_date</b>,<br><b>arrival_city_code)</b><br></td></tr><tr><td><b>departure_city_code</b></td><td>string</td><td>NO</td><td>Departure
        Airport/Departure City IATA
        Code</td></tr><tr><td><b>departure_date</b></td><td>string</td><td>NO</td><td>Departure
        date</td></tr><tr><td><b>arrival_city_code</b></td><td>string</td><td>NO</td><td>Arrival
        Airport/Arrival City IATA
        Code</td></tr><tr><td><b>passenger_list</b></td><td>inferred</td><td>NO</td><td>Passenger
        information <b>(adt_count, chd_count,
        inf_count)</b></td></tr><tr><td><b>adt_count</b></td><td>int</td><td>NO</td><td>Total
        number of
        adults</td></tr><tr><td><b>chd_count</b></td><td>int</td><td>YES</td><td>Total
        number of
        children</td></tr><tr><td><b>inf_count</b></td><td>int</td><td>YES</td><td>Total
        number of infants</td></tr></tbody></table>
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                gds_code: 26
                trip_type: 1
                seat_class: 'Y'
                itinerary_list:
                  - departure_city_code: TYO
                    departure_date: '2023-03-08'
                    arrival_city_code: LAX
                passenger_list:
                  adt_count: 1
