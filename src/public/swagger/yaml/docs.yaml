        response</td></tr><tr><td><b>refund_amount</b></td><td>int</td><td>NO</td><td>Refund
        amount</td></tr></tbody></table>
      requestBody:
        content:
          'application/json':
            schema:
              type: object
            example:
              gds_code: 26
              ndc_params:
                order_id: order_id
                refund_amount: 0
