  /ndc/v1/sq/order_reshop:
    post:
      tags:
        - SQ NDC API
      summary: Order Reshop
      description: >-
        Find paid order history


        **Must follow the request steps below**


        > Order Create → Order Change (Payment) → Order Retrieve → Order Reshop

        >

        > **or**

        >

        > Order Create → Seat Availability → Order Change (Seat) → Order Change
        (Payment) → Order Retrieve → Order Reshop


        <h4>Request Parameters / Payloads</h4>


        <table><tbody><tr><th><b>Param</b></th><th><b>Type</b></th><th><b>Optional</b></th><th><b>Description</b></th></tr><tr><td><b>gds_code</b></td><td>int</td><td>NO</td><td>GDS
        Code</td></tr><tr><td><b>ndc_params</b></td><td>inferred</td><td>NO</td><td><b>order_id,<br>order_items</b></td></tr><tr><td><b>order_id</b></td><td>string</td><td>NO</td><td><b>order_id
        </b>is returned in <b>"order_create"</b> endpoint
        response</td></tr><tr><td><b>order_items</b></td><td>inferred</td><td></td><td><b>order_item_id</b></td></tr><tr><td><b>order_item_id</b></td><td>string</td><td>NO</td><td><b>order_item_id</b>
        returned by "<b>order_retrieve</b>" endpoint
        response</td></tr></tbody></table>
      requestBody:
        content:
          'application/json':
            schema:
              type: object
            example:
              gds_code: 26
              ndc_params:
                order_id: order_id
                order_items:
                  - order_item_id: order_item_id
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=UTF-8
            Date:
              schema:
                type: string
