    post:
      tags:
        - SQ NDC API
      summary: Check SSR Price
      description: |-
        <h4>Request Parameters / Payloads</h4>
        <table>
           <tbody>
              <tr>
                 <th><b>Param</b></th>
                 <th><b>Type</b></th>
                 <th><b>Optional</b></th>
                 <th><b>Description</b></th>
              </tr>
              <tr>
                 <td class="text-center"><b>gds_code</b></td>
                 <td>int</td>
                 <td>NO</td>
                 <td>GDS Code</td>
              </tr>
              <tr>
                 <td><b>ndc_params</b></td>
                 <td>inferred</td>
                 <td>NO</td>
                 <td><b>offer_id,</b><b><br></b><b>owner,</b><b><br></b><b>selected_services,</b><b><br></b><b>pax_references</b></td>
              </tr>
              <tr>
                 <td><b>offer_id</b></td>
                 <td>string</td>
                 <td>NO</td>
                 <td><b>offer_id</b><br>is returned by "<b>service_list</b>" endpoint response</td>
              </tr>
              <tr>
                 <td><b>owner</b></td>
                 <td>string</td>
                 <td>NO</td>
                 <td>Airline marketing carrier code. Use <b>carrier_code</b> which is returned in <b>"order_create"</b> endpoint response</td>
              </tr>
              <tr>
                 <td><b>selected_services</b></td>
                 <td>array</td>
                 <td></td>
                 <td><b>offer_item_id,</b><b><br></b><b>pax_ref_id</b></td>
              </tr>
              <tr>
                 <td><b>offer_item_id</b></td>
                 <td>string</td>
                 <td>NO</td>
                 <td>ex SP1F-11871384704547919629-1-1.</td>
              </tr>
              <tr>
                 <td><b>pax_ref_id</b></td>
                 <td>string</td>
                 <td>NO</td>
                 <td>ex PAX1, PAX2, PAX11</td>
              </tr>
              <tr>
                 <td><b>pax_references</b></td>
                 <td>inferred</td>
                 <td>NO</td>
                 <td>Passenger ID information. (<b>adt_pax_ref,</b><b><br></b><b>chd_pax_ref,</b><b><br></b><b>inf_pax_ref</b>)</td>
              </tr>
              <tr>
                 <td><b>adt_pax_ref</b></td>
                 <td>array</td>
                 <td>NO</td>
                 <td>ex PAX1</td>
              </tr>
              <tr>
                 <td><b>chd_pax_ref</b></td>
                 <td>array</td>
                 <td>NO</td>
                 <td>ex PAX2</td>
              </tr>
              <tr>
                 <td><b>inf_pax_ref</b></td>
                 <td>array</td>
                 <td>NO</td>
                 <td>ex PAX11</td>
              </tr>
           </tbody>
        </table>
      requestBody:
        content:
          'application/json':
            schema:
              type: object
            example:
              gds_code: 26
              ndc_params:
                offer_id: offer_id
                owner: owner
                selected_services:
                  - offer_item_id: offer_item_id
                    pax_ref_id: PAX1
                pax_references:
                  adt_pax_ref:
                    - PAX1
                  chd_pax_ref: null
                  inf_pax_ref: null
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=UTF-8
            Date:
              schema:
                type: string
                example: Wed, 18 Jan 2023 05:31:27 GMT
            Content-Length:
              schema:
                type: integer
                example: '161'
          content:
            application/json:
              schema:
                type: object
              example:
                ndc_params:
                  offer_id: SP2F-3102613995809601570-1
                  owner: SQ
                  selected_services:
                    - offer_item_id: SP2F-3102613995809601570-1-1
                      pax_ref_id: PAX1
