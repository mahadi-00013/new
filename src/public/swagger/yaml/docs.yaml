                    base_amount: 99000
                    tax: 8710
                    total_amount: 107710
                    penalty_amount: 0
                    refund_amount: 0
                  - pax_ref_id: PAX2
                    base_amount: 13070
                    tax: 0
                    total_amount: 13070
                    penalty_amount: 0
                    refund_amount: 0
